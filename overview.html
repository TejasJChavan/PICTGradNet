<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Year", "Average", { role: "style" } ],
          ["2017-18", 8.22, "lightblue"],
          ["2018-19", 7.75, "lightblue"],
          ["2019-20", 8.11, "lightblue"],
          ["2020-21", 8.10, "lightblue"],
          ["2021-22", 11.42, "lightblue"],
          ["2022-23", 12.33, "lightblue"],

        ]);
  
        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
                         { calc: "stringify",
                           sourceColumn: 1,
                           type: "string",
                           role: "annotation" },
                         2]);
  
        var options = {
          title: "Average Niche Salary (By Academic Year) (LPA)",
          width: 700,
          height: 500,
          bar: {groupWidth: "95%"},
          legend: { position: "none" },
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("average-package"));
        chart.draw(view, options);
    }
    </script>
    <script type="text/javascript">
      google.charts.load("current", {packages:['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Year", "Students Placed", { role: "style" } ],
          ["2017-18", 228, "lightblue"],
          ["2018-19", 355, "lightblue"],
          ["2019-20", 484, "lightblue"],
          ["2020-21", 504, "lightblue"],
          ["2021-22", 642, "lightblue"],
          ["2022-23", 686, "lightblue"],

        ]);
  
        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
                         { calc: "stringify",
                           sourceColumn: 1,
                           type: "string",
                           role: "annotation" },
                         2]);
  
        var options = {
          title: "Number Of Students Placed",
          width: 700,
          height: 500,
          bar: {groupWidth: "95%"},
          legend: { position: "none" },
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("students-placed"));
        chart.draw(view, options);
    }
    </script>
    <script type="text/javascript">
        google.charts.load("current", {packages:['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ["Year", "Students Placed", { role: "style" } ],
            ["2017-18", 228, "lightblue"],
            ["2018-19", 355, "lightblue"],
            ["2019-20", 484, "lightblue"],
            ["2020-21", 504, "lightblue"],
            ["2021-22", 642, "lightblue"],
            ["2022-23", 686, "lightblue"],
  
          ]);
    
          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1,
                           { calc: "stringify",
                             sourceColumn: 1,
                             type: "string",
                             role: "annotation" },
                           2]);
    
          var options = {
            title: "PPOs Offered",
            width: 700,
            height: 500,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
          };
          var chart = new google.visualization.ColumnChart(document.getElementById("ppos"));
          chart.draw(view, options);
      }
      </script>
    <style>
        .chart {
            margin-left:25%
        }
    </style>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./pic.jpeg" alt="" width="300px">
        <h1 class="display-5 fw-bold text-body-emphasis">PICT Placements</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Average Packages, Number of Students Placed, etc.</p>
        </div>
      </div>
    
    <div class="average-package chart">
        <div id="average-package"></div>
    </div>
    <div class="students-placed chart">
        <div id="students-placed"></div>
    </div>

      crossorigin="anonymous"
    ></script>
</body>
</html>
