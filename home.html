<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dashboard</title>

  <link rel="stylesheet" href="./home.css">

<body>
<header class="header">
    <div class="header-content responsive-wrapper">
        <div class="header-logo">
            
        </div>

                <a href="#"> Home </a>
                <a href="#" class="active"> Dashboard </a>

                    </button>
                </div>
                <div>
                    <a href="#">
