<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .main-header .content-header {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content responsive-wrapper">
        <div class="header-logo"></div>
        <div class="header-navigation">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary rounded"
            aria-label="Eleventh navbar example"
            style="width: 100%; margin: 0"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">GradNet</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarsExample09"
                aria-controls="navbarsExample09"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./home.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./overview.html">Overview</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    ></a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Setting</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="./index.html">Logout</a>
                      </li>
                    </ul>
                  </li>
                </ul>
                <form role="search">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="responsive-wrapper">
        <div class="main-header">
          <h1>Welcome to PICT GradNet</h1>
        </div>

        <div class="content-header">
          <h2>Connected companies</h2>
        </div>
        <div class="content">
          <div class="content-main">
            <div class="card-grid">
              <article class="card">
                <div class="card-header">
                  <div class="company-logo">
                    <img src="Companies\Barclays.png" alt="Company 1 Logo" />
                  </div>
                </div>
                <div class="card-body">
                  <h3><a href="Companies\Barclays.html">Barclays</a></h3>
                </div>
              </article>
              <article class="card">
                <div class="card-header">
                  <div class="company-logo">
                    <img src="Companies\Adobe.png" alt="Company 1 Logo" />
                  </div>
                </div>
                <div class="card-body">
                  <h3><a href="Companies\Adobe.html">Adobe</a></h3>
                </div>
              </article>
              <article class="card">
                <div class="card-header">
                  <div class="company-logo">
                    <img
                      src="Companies\Deutsche Bank.png"
                      alt="Company 1 Logo"
                    />
                  </div>
                </div>
                <div class="card-body">
                  <h3>
                    <a href="Companies\DeutscheBank.html">Deutsche Bank</a>
                  </h3>
                </div>
              </article>
              <article class="card">
                <div class="card-header">
                  <div class="company-logo">
                    <img
                      src="Companies\Goldman Sachs.png"
                      alt="Company 1 Logo"
                    />
                  </div>
                </div>
                <div class="card-body">
                  <h3>
                    <a href="Companies\GoldmanSachs.html">Goldman Sachs</a>
                  </h3>
                </div>
              </article>
              <article class="card">
                <div class="card-header">
                  <div class="company-logo">
                    <img src="Companies\MasterCard.png" alt="Company 1 Logo" />
                  </div>
                </div>
                <div class="card-body">
                  <h3><a href="Companies\MasterCard.html">MasterCard</a></h3>
                </div>
              </article>
              <article class="card">
                <div class="card-header">
                  <div class="company-logo">
                    <img src="Companies\PhonePe.png" alt="Company 1 Logo" />
                  </div>
                </div>
                <div class="card-body">
                  <h3><a href="Companies\PhonePe.html">PhonePe</a></h3>
                </div>
              </article>
              <article class="card">
                <div class="card-header">
                  <div class="company-logo">
                    <img src="Companies\Siemens.jpg" alt="Company 1 Logo" />
                  </div>
                </div>
                <div class="card-body">
                  <h3><a href="Companies\Siemens.html">Siemens</a></h3>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
